<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-euiv="X-UA-Compatible" content="IE=edge" />
    <title>Pokemon Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="SitePoint" />
    <link rel="stylesheet" type="text/css" media="screen" href="pokemon.css" />
  </head>

  <body>
    <header>
      <h2>Pokemon Cards</h2>
      <h3>
        Click on a card to see its attributes, add more with the button below.
      </h3>
    </header>
    <main>
      <div class="container"></div>
      <button id="fetchPokemon">Fetch a Pokemon</button>
      <button id="missingno">Create a Missingno</button>
      <div class="button is-primary">
        <p>Choose how to filter your list:</p>
        <input type="checkbox" id="poison" name="poison" />
        <label for="poison">Poison</label>
      </div>
    </main>
    <script src="pokecards.js" type="module"></script>
  </body>
</html>
